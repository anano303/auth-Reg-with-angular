<div class="login-container">
  <h2>ავტორიზაცია</h2>

  <!-- შეტყობინება წარმატებული ავტორიზაციისთვის -->
  <div *ngIf="success" class="success-message">
    ავტორიზაცია წარმატებით დასრულდა!
  </div>

  <!-- შეტყობინება შეცდომის შემთხვევაში -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <!-- ავტორიზაციის ფორმა -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- ტელეფონის ნომერი -->
    <div class="form-group">
      <label for="phoneNumber">ტელეფონის ნომერი</label>
      <input
        type="text"
        id="phoneNumber"
        formControlName="phoneNumber"
        placeholder="შეიყვანეთ ტელეფონის ნომერი"
      />
      <!-- ვალიდაციის შეტყობინებები -->
      <div
        *ngIf="f['phoneNumber'].touched && f['phoneNumber'].errors"
        class="validation-error"
      >
        <div *ngIf="f['phoneNumber'].errors['required']">
          ტელეფონის ნომერი აუცილებელია
        </div>
      </div>
    </div>

    <!-- პაროლი -->
    <div class="form-group">
      <label for="password">პაროლი</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="შეიყვანეთ პაროლი"
      />
      <!-- ვალიდაციის შეტყობინებები -->
      <div
        *ngIf="f['password'].touched && f['password'].errors"
        class="validation-error"
      >
        <div *ngIf="f['password'].errors['required']">პაროლი აუცილებელია</div>
      </div>
    </div>

    <!-- ღილაკები -->
    <div class="buttons">
      <button type="submit" [disabled]="loginForm.invalid || loading">
        <!-- ჩვენება "იტვირთება" როცა მოთხოვნა იგზავნება -->
        {{ loading ? "იტვირთება..." : "შესვლა" }}
      </button>
      <a routerLink="/register">არ გაქვთ ანგარიში? დარეგისტრირდით</a>
    </div>
  </form>
</div>
