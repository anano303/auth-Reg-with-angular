<div class="register-container">
  <h2>რეგისტრაცია</h2>

  <!-- წარმატებული რეგისტრაციის შეტყობინება -->
  <div *ngIf="success" class="success-message">
    რეგისტრაცია წარმატებით დასრულდა! გთხოვთ, გაიაროთ ავტორიზაცია.
  </div>

  <!-- შეცდომის შეტყობინება -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <!-- რეგისტრაციის ფორმა -->
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- სახელი -->
    <div class="form-group">
      <label for="firstName">სახელი</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        placeholder="შეიყვანეთ სახელი"
      />
      <div
        *ngIf="f['firstName'].touched && f['firstName'].errors"
        class="validation-error"
      >
        <div *ngIf="f['firstName'].errors['required']">სახელი აუცილებელია</div>
      </div>
    </div>

    <!-- გვარი -->
    <div class="form-group">
      <label for="lastName">გვარი</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        placeholder="შეიყვანეთ გვარი"
      />
      <div
        *ngIf="f['lastName'].touched && f['lastName'].errors"
        class="validation-error"
      >
        <div *ngIf="f['lastName'].errors['required']">გვარი აუცილებელია</div>
      </div>
    </div>

    <!-- ტელეფონის ნომერი -->
    <div class="form-group">
      <label for="phoneNumber">ტელეფონის ნომერი</label>
      <input
        type="text"
        id="phoneNumber"
        formControlName="phoneNumber"
        placeholder="შეიყვანეთ ტელეფონი"
      />
      <div
        *ngIf="f['phoneNumber'].touched && f['phoneNumber'].errors"
        class="validation-error"
      >
        <div *ngIf="f['phoneNumber'].errors['required']">
          ტელეფონი აუცილებელია
        </div>
      </div>
    </div>

    <!-- ელფოსტა -->
    <div class="form-group">
      <label for="email">ელფოსტა</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="შეიყვანეთ ელფოსტა"
      />
      <div
        *ngIf="f['email'].touched && f['email'].errors"
        class="validation-error"
      >
        <div *ngIf="f['email'].errors['required']">ელფოსტა აუცილებელია</div>
        <div *ngIf="f['email'].errors['email']">ელფოსტის ფორმატი არასწორია</div>
      </div>
    </div>

    <!-- პაროლი -->
    <div class="form-group">
      <label for="password">პაროლი</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="შეიყვანეთ პაროლი"
      />
      <div
        *ngIf="f['password'].touched && f['password'].errors"
        class="validation-error"
      >
        <div *ngIf="f['password'].errors['required']">პაროლი აუცილებელია</div>
        <div *ngIf="f['password'].errors['minlength']">
          პაროლი უნდა შეიცავდეს მინიმუმ 6 სიმბოლოს
        </div>
      </div>
    </div>

    <!-- ღილაკები -->
    <div class="buttons">
      <button type="submit" [disabled]="registerForm.invalid || loading">
        {{ loading ? "იტვირთება..." : "რეგისტრაცია" }}
      </button>
      <a routerLink="/login">უკვე გაქვთ ანგარიში? შედით სისტემაში</a>
    </div>
  </form>
</div>
